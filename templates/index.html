<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            /* max-width: 800px; */
            margin: 30px;
            /* background: black; */
        }
        h1 {
            text-align: center;
            /* background: white; */
        }
        form {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }
        .grid-container {
            position: relative;
            z-index: 5;
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two columns */
            gap: 20px;
            /* background: white; */
        }
        .city-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        /* .city-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        } */
         .weather-icon{
            margin-top: 20px;
            width: 100px;
            height: 100px;
         }
        .forecast-plot{
            width: 600px;
            height: 350px;
        }
    </style>
</head>
<body>
    <h1>Travel Destination Weather Monitor</h1>
    <form method="POST">
        <label for="city">Enter city names (separated by commas):</label>
        <input type="text" id="city" name="city" required>
        <button type="submit" style="border-radius: 5px; background-color: black; color: white;">Get Weather</button>
    </form>

        <center>
    <div class="input-group mb-3" style="width: 800px;">

        <button class="btn btn-outline-secondary" type="submit" id="button-addon2" style="height: 38px;padding-top: 3px;">Search</button>
    </div>
</center>
    </form> -->
    
    <div class="grid-container">
        {% for info, plot_path in weather_data %}
        <div class="city-card">
            <h2>{{ info.city }}</h2> 
            <div class="grid-container" style="gap: 0px;">
                <div>
                
                <p>Temperature: {{ info.temperature }}Â°C</p>
                <p>Condition: {{ info.condition }}</p>
                <p>Humidity: {{ info.humidity }}%</p>
                <p>Wind Speed: {{ info.wind_speed }} m/s</p>
            </div>
            <div>
                <img src="{{ info.icon_path }}" alt="Weather icon for {{ info.condition }}" class="weather-icon">
            </div>
        </div>
            <img src="{{ plot_path }}" alt="Temperature forecast for {{ info.city }}" class="forecast-plot">
        </div>
        {% endfor %}
    </div>
</body>
</html>
